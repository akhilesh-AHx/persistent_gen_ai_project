<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
          background: linear-gradient(to right, #a2c2e0, #f0f0f0); /* Gradient from light blue to light gray */
          font-family: 'Poppins', sans-serif;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
      }
  
      h1, h2, h3 {
          font-weight: 500;
          text-align: center;
      }
  
      header {
          padding: 2rem;
          background-color: #4a90e2;
          color: white;
      }
  
      .main {
          padding: 2rem;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: auto;
          gap: 1.5rem;
      }
  
      .tile {
          background-color: #ffffff;
          border-radius: 10px;
          padding: 1.5rem;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
      }
  
      .tile-wide {
          grid-column: span 2;
      }
  
      .tile-large {
          grid-column: span 2;
          grid-row: span 4; /* Increased height to allow for larger iframe */
      }
  
      .form-control {
          border-radius: 0.5rem;
          padding: 0.8rem;
          font-size: 1rem;
      }
  
      button {
          padding: 0.8rem 2rem;
          font-size: 1.1rem;
          background-color: #4a90e2;
          color: white;
          border: none;
          border-radius: 0.5rem;
      }
  
      .car-image img {
          max-width: 100%;
          height: auto;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
  
      iframe {
          width: 100%;
          height: 100%;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          aspect-ratio: 16 / 9; /* Maintains 16:9 aspect ratio */
      }
  
      footer {
          text-align: center;
          padding: 1rem 0;
          background-color: #4a90e2;
          color: white;
      }
  </style>
  
  
</head>

<body>
    <header>
        <h1>Find Your Perfect Car</h1>
    </header>

    <div class="container main">
        <!-- Form Tile -->
        <div class="tile tile-wide">
            <h2>Tell us what you're looking for in a car</h2>
            <form id="car-query-form">
                <input type="text" class="form-control" id="car-query"
                    placeholder="Enter your preferences (e.g., 'fast, luxury, V8 engine')" required>
                <button type="submit" class="btn mt-3">Find Car</button>
            </form>
        </div>

        <!-- Car Overview Tile (Half width) -->
        <div class="tile">
            <h3>Car Overview</h3>
            <p id="short-description"></p>
        </div>

        <!-- Car Image Tile (Half width) -->
        <div class="tile">
            <img id="car-img" alt="Car Image">
        </div>

        <!-- Commercial Video Tile (Largest Block) -->
        <div class="tile tile-large">
            <h3>Watch the Commercial</h3>
            <iframe id="commercial" allow="autoplay;fullscreen" allowfullscreen></iframe>
        </div>

        <!-- Long Description Tile -->
        <div class="tile tile-wide">
            <h3>Car Details</h3>
            <p id="long-description"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Car Recommender. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
